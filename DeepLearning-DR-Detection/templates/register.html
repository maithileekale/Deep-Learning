<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | DR Detection</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        h2 {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00c853;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #00e676;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        .error { color: #ff8a80; }
        .success { color: #81c784; }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #90caf9;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>üìù User Registration</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Enter username" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Register</button>
    </form>

    <div class="message">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endwith %}
    </div>

    <div class="link">
        Already registered? <a href="/login">Login here</a>
    </div>
</div>

</body>
</html>
